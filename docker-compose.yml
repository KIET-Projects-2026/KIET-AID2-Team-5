version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:6.0
    container_name: tms-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    environment:
      MONGO_INITDB_DATABASE: traffic_monitoring
    networks:
      - tms-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tms-backend
    env_file:
      - .env
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./frontend:/app/frontend
      - ./backend_complete.py:/app/backend_complete.py
      - ./yolov8n.pt:/app/yolov8n.pt
    environment:
      - MONGODB_URL=mongodb://mongodb:27017
      - DATABASE_NAME=traffic_monitoring
      - SECRET_KEY=${SECRET_KEY}
      - ENVIRONMENT=local
      - DEBUG=true
      - LOCAL_API_BASE_URL=http://localhost:8000
      - LOCAL_WS_BASE_URL=ws://localhost:8000
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - tms-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  tms-network:
    driver: bridge