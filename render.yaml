# Render Blueprint - Infrastructure as Code
# This file defines your Render service configuration

services:
  # Backend API Service
  - type: web
    name: traffic-monitoring-api
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    
    # Use free tier or starter plan
    plan: free
    
    # Region (choose closest to your users)
    region: oregon
    
    # Health check endpoint
    healthCheckPath: /health
    
    # Environment variables
    envVars:
      - key: PYTHON_ENV
        value: production
      - key: PORT
        value: 8000
      # MongoDB Atlas connection string (set in Render dashboard)
      - key: MONGODB_URL
        sync: false  # Set manually in dashboard
      - key: DATABASE_NAME
        value: traffic_monitoring
      # JWT Secret Key (set securely in Render dashboard)
      - key: SECRET_KEY
        sync: false  # Set manually in dashboard - use a strong random string
    
    # Auto-deploy when pushing to main branch
    autoDeploy: true
    
    # Build filter - only deploy on changes to these paths
    buildFilter:
      paths:
        - backend_complete.py
        - requirements.txt
        - Dockerfile
        - yolov8n.pt
